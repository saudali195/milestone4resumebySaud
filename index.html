<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 4: Editable Resume Builder by Saud Muhammad Ali, Aka XYRON</h1> <!-- Use lowercase tags for better practice -->
    <form id="Resume">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br><br> <!-- Corrected attribute spacing -->
        
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required> <!-- 'tel' should be lowercase -->
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>

        <div>
            <!-- Resume Will Be Generated Below --> <!-- Removed stray backtick (`) -->
        </div>

        <script src="app.js"></script>
    </form>
</body>
</html>
