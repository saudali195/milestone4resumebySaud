<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 1,3,4 JPEG/PNG Resume Builder by Saud Muhammad Ali, Aka XYRON</h1>

    <form id="ResumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone: </label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Residential Address: </label>
            <input type="text" id="address" name="address" required><br><br>

            <!-- Profile Picture -->
            <label for="profilePicture">Profile Picture: </label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label><br>
            <textarea id="education" name="education" rows="4" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label><br>
            <textarea id="experience" name="experience" rows="4" required></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label><br>
            <textarea id="skills" name="skills" rows="4" required></textarea><br><br>
        </fieldset>

        <button type="submit">Generate Resume Below</button>
    </form>

    <h2>Your Generated Resume</h2>
    <div id="resumeOutputContainer">
        <!-- Resume preview will be shown here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
